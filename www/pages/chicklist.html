<!--<button ng-click="createChick()">Create New</button>-->
<div class="content-block list wrapper">
    <div ng-repeat="chick in chicks" class="grouping">
        <div class="p-box">
            <figure>
                <img ng-src="{{chick.img}}" alt="{{chick.name}}" />
            </figure>
            <h1>{{chick.fullName}}</h1>
            <p class="paragraph">{{chick.description}}</p>
        </div>
        <!--<a ng-href="{{chick.url}}" class="button">Learn More »</a>-->
        <a ng-click="updateChick(chick.name)" class="button">Edit »</a>
        <a ng-click="deleteChick(chick.name)" class="button">Delete »</a>
    </div>
</div>
