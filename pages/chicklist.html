<button ng-click="createChick()">Create New</button>
<section ng-repeat="chick in chicks" class="content-block">
    <div>
        <a href="#" class="figure">
            <img ng-src="{{chick.img}}" alt="{{chick.name}}" />
        </a>
        <h1>{{chick.fullName}}</h1>
        <p>{{chick.description}}</p>
        <a ng-href="{{chick.url}}">Learn More</a>
        <button ng-click="updateChick(chick.name)">Edit</button>
    </div>
</section>
